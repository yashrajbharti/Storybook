<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storybook</title>
    <meta name="description"
        content="A Storybook using the newest AI-powered Web APIs combined with the Web Speech API">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/storybook.css">
    <link rel="shortcut icon" href="./icons/Book.svg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"
        defer></script>
</head>

<body>
    <h1><img src="./icons/Book.svg" alt="" height="30px"> Storybook</h1>

    <form id="read-aloud-form">
        <div>
            <label for="textarea">Start a Story by writing a few words, then Complete it using AI!</label>
            <textarea name="textarea" id="textarea" rows="10" data-language="en"
                placeholder="Let's Create a Story, start by writing a few words..." required></textarea>
        </div>
        <button type="button" class="secondary generate"><span><span>Complete the Story using AI</span><img
                    src="./icons/Gemini-Icon.png" class="animate" alt="" height="20px"></span></button> <button
            type="submit">Finish and
            Start
            Reading</button>
    </form>

    <div class="translation" hidden>
        <span>Translate your generated story:</span>
        <button type="button" class="secondary" aria-label="English" title="en">ðŸ‡¬ðŸ‡§</button>
        <button type="button" class="secondary" aria-label="Spanish" title="es">ðŸ‡ªðŸ‡¸</button>
        <button type="button" class="secondary" aria-label="Japanese" title="ja">ðŸ‡¯ðŸ‡µ</button>
    </div>

    <dialog>
        <img src="./icons/Tick.svg" alt="" height="65px">
        <h2>Well Done!</h2>
        <p>You finished reading the story, I hope you loved it!, why not read another one?</p>
        <button onclick="window.location.reload()">Create Another Story</button>
        <form action="" method="dialog">
            <button class="secondary close" type="submit"><img src="./icons/Close.svg" alt="" height="20px"></button>
        </form>
    </dialog>

    <template id="read-aloud-template">
        <read-aloud-component lang="en-US">
            <p slot="paragraph" role="status"></p>
            <button slot="retry-btn" class="secondary retry">Go Again <img class="animate" src="./icons/Retry.svg"
                    alt="" height="10px"></button>
            <button slot="start-btn">Start Reading</button>
        </read-aloud-component>
    </template>

    <script src="./js/app.js" type="module"></script>
    <script src="./js/translation.mjs" type="module"></script>
</body>

</html>
