<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storybook</title>
    <meta name="description"
        content="A Storybook using the newest AI-powered Web APIs combined with the Web Speech API">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/storybook.css">
    <link rel="shortcut icon" href="./icons/Book.svg" type="image/x-icon">
</head>

<body>
    <h1>Storybook</h1>

    <form id="read-aloud-form">
        <div>
            <label for="textarea">Start a Story by writing a few words, then Complete it using AI!</label>
            <textarea name="textarea" id="textarea" rows="10"
                placeholder="Let's Create a Story, start by writing a few words..." required></textarea>
        </div>
        <button type="button" class="secondary generate"><span><span>Complete the Story using AI</span><img
                    src="./icons/Gemini-Icon.png" alt="" height="20px"></span></button> <button type="submit">Finish and
            Start
            Reading</button>
    </form>

    <template id="read-aloud-template">
        <read-aloud-component lang="en-US">
            <p slot="paragraph" role="status"></p>
            <button slot="retry-btn" class="secondary retry">Go Again <img src="./icons/Retry.svg" alt=""
                    height="10px"></button>
            <button slot="start-btn">Start Reading</button>
        </read-aloud-component>
    </template>

    <script src="./js/app.js" type="module"></script>

</body>

</html>
